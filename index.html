<body>
<div class=bg>
    <div class=all>
        <label for="usersNickName">Nickname</label>
        <input type="text" id="usersNickName" name="bdate" placeholder="Nickname (e.g. @neoneyðŸŒˆ#3612)">

        <label for="date">Birth date</label>
        <input type="date" id="date" name="bdate" placeholder="Birthdate (e.g 03.05.2005)">

        <input type="submit" value="Calculate" onclick="calc()">
        <div id=sepatator>

        </div>
        <div id=awnser class=awnser>
            <div id=awnser_text_field>

            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    function calc() {
        let user = document.getElementById("usersNickName").value;
        const date = new Date(document.getElementById("date").value);
        const dateLegit = new Date(document.getElementById("date").value);
        const cdate = new Date();
        let years = 0;

        years = cdate.getYear() - date.getYear();
        if (date.getMonth() > cdate.getMonth()) {
            years += 1;
        }

        if (date.getMonth() === cdate.getMonth()) {
            if (date.getDate() >= cdate.getDate()) {
                //document.getElementById("awnser_text_field").innerHTML = "underage";
                //return;
                years += 1;
            }
        }

        //document.getElementById("awnser_text_field").innerHTML = "notunderage";

        dateLegit.setFullYear(date.getYear() + years + 1900);
        let daysBetween = calculate(dateLegit, cdate);
        daysBetween = (365 - daysBetween) + ((12 - years) * 365);
        if (!user.startsWith("@")) {
            user = "@" + user;
        }

        document.getElementById("awnser_text_field").innerHTML = "Days: " + daysBetween + "Command: !tempban " + user + " " + daysBetween + "d";
    }


    function calculate(date1, date2) {
        const one_day = 1000 * 60 * 60 * 24;
        const date1_ms = date1.getTime();
        const date2_ms = date2.getTime();    // Calculate the difference in milliseconds
        const difference_ms = date2_ms - date1_ms;        // Convert back to days and return
        return Math.round(difference_ms / one_day);
    }


</script>
